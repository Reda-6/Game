<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- Add your sound file in the src attribute below -->
  <audio id="success-sound" preload="auto">
    <source src="sound.mp3" type="audio/mpeg">
    <!-- You can also support multiple formats -->
    <source src="your-sound-file.wav" type="audio/wav">
  </audio>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      position: relative;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    #container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
      100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      border: none;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    #name-input {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      margin-bottom: 20px;
      width: 200px;
      text-align: center;
    }

    #start-btn {
      background-color: #4caf50;
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    #start-btn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #yes-btn {
      background-color: #4caf50;
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    #yes-btn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #no-btn {
      background-color: #f44336;
      color: white;
      position: static;
      margin: 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin: 20px 0;
      position: relative;
    }

    #no-btn:hover {
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    #message {
      font-size: 24px;
      font-weight: bold;
      display: none;
      margin-top: 20px;
    }

    .emoji {
      font-size: 50px;
      margin-top: 20px;
    }

    #name-section {
      display: block;
    }

    #game-section {
      display: none;
    }

    .trophy {
      font-size: 60px;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div id="container">
    <div id="name-section">
      <h1>Welcome to the Game!</h1>
      <input type="text" id="name-input" placeholder="Enter your name" required>
      <button id="start-btn">Start Game</button>
    </div>

    <div id="game-section">
      <h1>Are you Gay?</h1>
      <div class="button-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>
      <div id="message">
        <div class="trophy">üèÜ</div>
        <p>Congratulations <span id="player-name"></span>!</p>
        <p>You are Gay! üåü</p>
        <div class="emoji">üéâüòäüëè</div>
      </div>
    </div>
  </div>

  <script>
    const nameSection = document.getElementById('name-section');
    const gameSection = document.getElementById('game-section');
    const nameInput = document.getElementById('name-input');
    const startBtn = document.getElementById('start-btn');
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const message = document.getElementById('message');
    const playerNameSpan = document.getElementById('player-name');
    const particles = document.getElementById('particles');
    const ctx = particles.getContext('2d');

    // Resize canvas to fit screen
    particles.width = window.innerWidth;
    particles.height = window.innerHeight;

    const particleArray = [];
    function createParticle() {
      const size = Math.random() * 5 + 1;
      const x = Math.random() * particles.width;
      const y = Math.random() * particles.height;
      const dx = Math.random() * 1 - 0.5;
      const dy = Math.random() * 1 - 0.5;
      particleArray.push({ x, y, dx, dy, size });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, particles.width, particles.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      particleArray.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0) p.x = particles.width;
        if (p.x > particles.width) p.x = 0;
        if (p.y < 0) p.y = particles.height;
        if (p.y > particles.height) p.y = 0;
      });
    }

    for (let i = 0; i < 200; i++) createParticle();
    setInterval(drawParticles, 30);

    // Start game button click handler
    startBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (name) {
        nameSection.style.display = 'none';
        gameSection.style.display = 'block';
        // Give the No button a brief delay before making it movable
        setTimeout(() => {
          noBtn.style.position = 'fixed';
        }, 1000);
        playerNameSpan.textContent = name;
      } else {
        nameInput.style.border = '2px solid red';
        setTimeout(() => nameInput.style.border = 'none', 2000);
      }
    });

    // Enter key handler for name input
    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        startBtn.click();
      }
    });

    // Make the "No" button move quickly and unpredictably
    let isMouseNear = false;

    document.addEventListener('mousemove', (e) => {
      if (!noBtn.style.position || noBtn.style.position === 'static') return;
      
      const rect = noBtn.getBoundingClientRect();
      const buttonCenterX = rect.left + rect.width / 2;
      const buttonCenterY = rect.top + rect.height / 2;
      const mouseDistance = Math.sqrt(
        Math.pow(e.clientX - buttonCenterX, 2) + 
        Math.pow(e.clientY - buttonCenterY, 2)
      );
      
      // If mouse is within 100px of button, move it
      if (mouseDistance < 100) {
        if (!isMouseNear) {
          isMouseNear = true;
          moveButton();
        }
      } else {
        isMouseNear = false;
      }
    });

    function moveButton() {
      const margin = 50;
      const maxX = window.innerWidth - noBtn.offsetWidth - margin;
      const maxY = window.innerHeight - noBtn.offsetHeight - margin;
      
      const newX = Math.random() * maxX + margin;
      const newY = Math.random() * maxY + margin;
      
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    // When "Yes" is clicked
    yesBtn.addEventListener('click', () => {
      // Play success sound
      const sound = document.getElementById('success-sound');
      sound.currentTime = 0;
      sound.play().catch(err => console.log('Sound play failed:', err));

      message.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      // Confetti explosion
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Animate message
      anime({
        targets: '#message',
        translateY: [-50, 0],
        opacity: [0, 1],
        easing: 'easeOutBounce',
        duration: 1000,
      });

      // Animate emoji
      anime({
        targets: '.emoji',
        translateY: [0, -20],
        direction: 'alternate',
        loop: true,
        easing: 'easeInOutSine',
      });
    });
  </script>
</body>
</html>
